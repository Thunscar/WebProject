<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/index.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>



    <title>登录入口</title>
</head>

<body>
    <!--登录框-->
    <div id="login-window">
        <!--内容-->
        <div id="content">
            <div id="login-title">登录</div>
            <input type="text" id="userName" class="input-text" autocomplete="off" placeholder="用户名">
            <input type="password" id="password" class="input-text" autocomplete="off" placeholder="密码">
            <span id="login-btn">登录</span>
            <small id="error-info">msg</small>
            <span id="register">注册入口</span>
        </div>
    </div>
</body>

</html>
