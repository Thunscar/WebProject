<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/register.js"></script>
    <title>注册</title>
</head>

<body>
    <!--注册框-->
    <div id="register-window">
        <!--内容-->
        <div id="content">
            <div id="register-title">注册</div>
            <input id="userName" class="input-text" placeholder="用户名">
            <input id="chrName" class="input-text" placeholder="昵称">
            <input id="password" class="input-text" type="password" placeholder="密码">
            <input id="enterPassword" class="input-text" type="password" placeholder="确认密码">
            <span id="register-btn">注册</span>
            <small id="register-error-info">msg</small>
            <span id="login">返回登录</span>
        </div>
    </div>
</body>

</html>
